		// 四叉树模型文件算法


			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, scene, renderer, axesHelper;
			var geometry, objects;

			var lod, group;
			var objPath = "../models/xuhui1204pro_model/";
			var total_level = 7;
			var start_level = 2;
			var end_level = 2;
			var distance = [500, 400, 300, 200, 100];
			init();
			initLod(start_level);
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				controls = new THREE.TrackballControls( camera );

				scene = new THREE.Scene();

				light = new THREE.PointLight();
				light.position.set( 200, 100, 150 );
				scene.add( light );

				var gridHelper = new THREE.GridHelper( 400, 40, 0x0000ff, 0x808080 );
				// gridHelper.position.y = - 150;
				// gridHelper.position.x = - 150;
				scene.add( gridHelper );

				var polarGridHelper = new THREE.PolarGridHelper( 200, 16, 8, 64, 0x0000ff, 0x808080 );
				// polarGridHelper.position.y = - 150;
				// polarGridHelper.position.x = 200;
				scene.add( polarGridHelper );


				lod = new THREE.LOD();
				lod.position.set( 0, 0, 0 );
				lod.updateMatrix();
				lod.matrixAutoUpdate = false;
				scene.add( lod );

				group = new THREE.Group();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

				requestAnimationFrame( animate );

			function render() {
				controls.update();
				scene.updateMatrixWorld();
				scene.traverse( function ( object ) {
					if ( object instanceof THREE.LOD ) {
						object.update( camera );
					}
				} );
				renderer.render( scene, camera );
			}

			// add target level of lod
			function initLod(target_level){
				var sideW = Math.pow(2,target_level);
				var sideTotal = Math.pow(2,total_level);
				var m, n;

				for(m=1;m<(sideW+1);m++){
					for(n=1; n<(sideW+1);n++){
						var step = Math.pow(2,(total_level-target_level));
						var x = sideTotal - m*step;
						var y = sideTotal - n*step;
							
						// load obj
						var filename = 'tile_'+target_level+'_'+x+'_'+y+'_tex';
						addLoadModel(target_level, filename);
					}
				}
			}

			// add obj mesh to group
			function addLoadModel(level, filename){
				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath(objPath);
				mtlLoader.load( filename+'.mtl', function( materials ) {

					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath(objPath);
					objLoader.load( filename+'.obj', function (object){
						var mesh = object.children[0];
						addObjtoGroup(level,mesh);
					});
				}, onProgress, onError);
			}
			// add group mesh to lod
			function addObjtoGroup(level,mesh){
				group.add( mesh );
				var levelLength = Math.pow(4,level);
				var currentLength = group.children.length;
				if(levelLength == currentLength){
					var dist = distance[level];
					group.updateMatrix();
					group.matrixAutoUpdate = false;
					lod.addLevel( group, dist );
					if(level < end_level){
						group = new THREE.Group();
						initLod(level+1);
					}
				}
			}

			function onProgress(){

			}

			function onError(){
				// console.log(" ??? ");
			}
